<!-- CSS can be cleaner -->
<!-- https://www.w3schools.com/howto/howto_css_two_columns.asp -->
<!-- https://www.w3docs.com/snippets/css/how-to-create-two-inline-block-columns-with-50-width.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="module" src="/@vite/client"></script>

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <link rel="stylesheet" href="../node_modules/reveal.js/dist/reveal.css" />
    <link rel="stylesheet" href="../node_modules/reveal.js/dist/theme/white.css" />
    <link rel="stylesheet" href="../node_modules/highlight.js/styles/vs2015.css" />

    <link rel="stylesheet" href="../index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reveal Vite</title>
  </head>
  <body class="reveal-viewport">
    <div class="reveal">
        <section>
          <h3>Keyboard Shortcuts</h3>
          <br>
          <div style="clear: both;">
            <!-- https://support.apple.com/en-us/HT201236 -->
            <!-- https://www.compart.com/en/unicode/U+2303 (⌃) -->
            <!-- https://www.compart.com/en/unicode/U+2318 (⌘) -->
            <!-- https://www.compart.com/en/unicode/U+2325 (⌥) -->
            <div style="width: 50%; float: left;">
              <h4>Text Editing</h4>
              <table class="shortcut">
                <tbody>
                  <tr><td>&#8963;</td><td>A</td><td>Begging of line</td></tr>
                  <tr><td>&#8963;</td><td>E</td><td>End of line</td></tr>
                  <tr><td>&#8963;</td><td>P</td><td>Up/Previous line</td></tr>
                  <tr><td>&#8963;</td><td>N</td><td>Down/Next line</td></tr>
                  <tr><td>&#8984;</td><td>F</td><td>Forward Word</td></tr>
                  <tr><td>&#8984;</td><td>B</td><td>Backward Ward</td></tr>
                </tbody>
              </table>
            </div>

            <div style="width: 50%; display: inline-block">
              <h4>System Editing</h4>
              <table class="shortcut">
                <tbody>
                  <tr><td>&#8984;</td><td>C</td><td>Copy</td></tr>
                  <tr><td>&#8984;</td><td>X</td><td>Cut</td></tr>
                  <tr><td>&#8984;</td><td>V</td><td>Paste</td></tr>
                  <tr><td>&#8984;</td><td>E</td><td>End of line</td></tr>
                  <tr><td>&#8984;</td><td>P</td><td>Up/Previous line</td></tr>
                </tbody>
              </table>
              <br>
              <h4>System Commands</h4>
              <table class="shortcut">
                <tbody>
                  <tr><td>&#8963;</td><td>C</td><td>Abort</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
    </div>
  </body>
</html>
